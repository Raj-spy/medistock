<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Recommendations - MediStock</title>
    
    <!-- External Libraries -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    
    <!-- External Stylesheet -->
    <link rel="stylesheet" href="sugstyles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img alt="MediTrack logo" height="70" src="logo.png" width="40" />
            <h1>MediStock</h1>
        </div>
        <nav>
            <a href="medihome.html">Dashboard</a>
            <a href="dashboared.html">Medicines</a>
            <a href="suggest.html" class="active">Recommendations</a>
            <a href="/information.html">Search medicine</a>
        </nav>
        <div class="user-actions">
            <i class="fas fa-cog"></i>
            <i class="fas fa-bell"></i>
            <img alt="User profile picture" height="30" src="https://storage.googleapis.com/a1aa/image/FPu6lEZevSUuFqCKW3sKg3xuvYPzsb18ug6cNXNblhNLDC9JA.jpg" width="30" />
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Symptom Input Section -->
        <section id="symptom-form">
            <h2>Enter Your Symptoms</h2>
            <form id="symptom-input-form">
                <label for="symptoms">Symptoms:</label>
                <textarea id="symptoms" placeholder="Describe your symptoms (e.g., fever, headache)" rows="5" required></textarea>
                <button type="submit">Get Medicine Suggestions</button>
            </form>
            <div id="error-message" style="color: red; margin-top: 10px; display: none;">
                <!-- Error messages will be shown here -->
            </div>
        </section>

        <!-- Medicine Suggestions Section -->
        <section id="medicine-suggestions">
            <h2>Suggested Medicines</h2>
            <div id="suggested-medicines-container">
                <!-- Suggested medicines will be displayed dynamically here -->
            </div>
        </section>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 MediStock. All rights reserved.</p>
    </footer>

    <!-- External JavaScript -->
    <script src="symtoms.js"></script>
</body>
</html>
